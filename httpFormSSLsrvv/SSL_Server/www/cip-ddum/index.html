    <script id="FIRSTkyrych" type="text/javascript">
      globalThis.DAMAGED = false;
      globalThis.errs = [];
      window.addEventListener('error', (event) => {   

          globalThis.DAMAGED = true;
          console.log("LOADINGERR:",event)
      });
      window.onerror = function(event){
      // This event is only generated for script errors thrown synchronously
          console.log("window Global ERR:",event);
        globalThis.errs.push(event); 
      }
      window.addEventListener("unhandledrejection", (event) => {
      // ..the object cannot be reallyy accesed so we have salvagge some keys at least
      if(event.reason)
      {
        var elErPak ={};
        elErPak.reason = event.reason.message;
        elErPak.type = event.type;
        elErPak.stack = event.reason.stack;
        elErPak.columnNumber = event.reason.columnNumber; 
        elErPak.lineNumber = event.reason.lineNumber; 
        elErPak.event = event;
        globalThis.errs.push(elErPak); 
      }
      else
      globalThis.errs.push(event); 
      });
    </script>
