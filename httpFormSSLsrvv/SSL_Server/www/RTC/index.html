<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>RomitChat</title>
</head>
<body>
  <!-- Profile Toolbar -->
  <section id="user_profile">
    <div class="user_profile_wrapper">
      <div class="hide" >
        <p style="min-width: 150px;"></p>
        <input id="logOutAliasBut" type="submit" value="Log out"/>
      </div>
      <form class="user_registration_form">
        <label for="usernamebox">Username: </label>
        <input id="usernamebox" name="usernamebox" type="text" value="User name X">
        <input id="loginAliasBut" type="submit" value="Log in"/>
      </form>
      <div id="cudecParams" class="cudy">
        <span>Video Codec pref:</span>
        <select id="cudecsOptionsVideo" name="video" onselect="whenCodecOptionSel(event);" oninput="whenCodecOptionSel(event);">
           <option value="Default">Default</option>
        </select>
        <span>Audio Codec pref:</span>
        <select id="cudecsOptionsAudio" name="audio" onselect="whenCodecOptionSel(event);" oninput="whenCodecOptionSel(event);">
           <option value="Default">Default</option>
        </select>
        <button id="applySelCodecs" onclick="applyPrefCodedcsSels(event);">apply</button>
      </div>
      <div id="statusRowInfo">
        <a id="criticalUrl_1" href="https://91.139.6.78:9995/kunda" target="_blank" rel="noopener noreferrer" class="critiHrefs canBeMaybeRemoved">ws exeption</a>
        <button id="wsconsignal">WS STATUS</button>
      </div>
    </div>
  </section>

  <!-- User List -->
  <section id="user_list">
    <div class="overflow-wrapper">
      <h3>Who's online:</h3>
      <div class="overflow-inner-wrapper"></div>
    </div>
  </section>
  
  <!-- System Logs -->
  <section id="syslog">
    <div class="overflow-wrapper">
      <h3>System logs:</h3>
      <div id="sysloginner" class="overflow-inner-wrapper"></div>
    </div>
  </section>

  <!-- Msg -->
  <section id="podium_inner_text">
    <div id="podium_inner_common">
      <div class="overflow-wrapper"><table id="podium_inner_common_table">
            <thead><tr><td></td><td></td><td></td></tr></thead>
            <tbody></tbody>
          </table>
        </div>
    </div>
    <div>
      <button id="clearHistoryBtn">Clear chatroom history</button>
    </div>
    <form>
        <label for="message_input">Message: </label>
        <textarea id="message_input" name="message_input" ></textarea>
        <span>
          <input id="singlemsgsendbut" type="submit" value="Send"/>
          <input type="reset" value="Clear"/>
          <button id="brodcastbut">brodcast</button>
        </span>
      </form>
  </section>

  <!-- Video -->
  <section id="podium_inner_cam">
    <button class="maximise-btn">
      <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" stroke="#000" stroke-width="14.19" style="width:2rem" viewBox="-47.3 -47.3 567.6 567.6">
        <path d="M459.5 0H330.4c-7.5 0-13.5 6-13.5 13.5s6 13.5 13.5 13.5h96.5L218.8 235.1c-5.3 5.3-5.3 13.8 0 19.1 2.6 2.6 6.1 4 9.5 4s6.9-1.3 9.5-4L446 46.1v96.5c0 7.5 6 13.5 13.5 13.5s13.5-6 13.5-13.5V13.5C473 6 467 0 459.5 0z"/>
        <path d="M459.5 231.2c-7.5 0-13.5 6-13.5 13.5v130.9c0 38.8-31.6 70.4-70.4 70.4H97.4C58.6 446 27 414.4 27 375.6V97.4C27 58.6 58.6 27 97.4 27h129.9c7.5 0 13.5-6 13.5-13.5S234.8 0 227.3 0H97.4C43.7 0 0 43.7 0 97.4v278.2C0 429.3 43.7 473 97.4 473h278.2c53.7 0 97.4-43.7 97.4-97.4V244.7c0-7.5-6-13.5-13.5-13.5z"/>
      </svg>
    </button>

    <video id="local_cam" poster="../images/standby.png" autoplay="" muted=""></video>
    <video id="remote_cam" poster="../images/standby.png"  autoplay></video>
    <div style="grid-template-columns: 31% 31% 31%;">
      <button id="init_vid_btn">Video</button>
      <button id="call_btn">Call</button>
      <button id="hangup_btn">End call</button>
    </div>
  </section>

  <!-- Tabs -->
  <section id="responsive_menu">
    <button style="height: 3.3em;" data-link="user_list">Who's online</button>
    <button style="height: 3.3em;" data-link="syslog">System logs</button>
    <button style="height: 3.3em;" data-link="podium_inner_text">Chatroom</button>
    <button style="height: 3.3em;" data-link="podium_inner_cam">Video meeting</button>
  </section>

  <script src="./Users.js"></script>
  <script src="./Chatroom.js"></script>
  <script src="./Frontend.js"></script>  
  <script src="./script.js"></script>
  <script src="./websuck.js" defer=""></script>
  <script src="./adapter-latest.js"></script>
  <!-- <script src="./RTCConnection.js"></script>  
  <script src="./adapter.js"></script>  -->
</body>
</html>
